data:
  train_data: "data/train/*.png"
  test_data: "data/test/*.png"
  batch_size: 4
  val_batch_size: 64
  transform:
    brightness: 0.3
    contrast: 0.1
    saturation: 0.3
    hue: 0.0
    mean:
      - 0.4749
      - 0.4289
      - 0.3803
    std:
      - 0.2672
      - 0.2591
      - 0.2604
    size: 64
train:
  dis_learning_rate: 0.00001
  gen_learning_rate: 0.0001
  num_of_epochs: 300
  steps_per_epoch: 2000
generator:
  load_path: "saved_models/generator.pth"
  save_to: "saved_models/generator.pth" 
  in_features: 16
discriminator:
  load_path: "saved_models/discriminator.pth"
  save_to: "saved_models/discriminator.pth" 
real_label: 1.0
fake_label: 0.0
generator_fake_label: 1.0
